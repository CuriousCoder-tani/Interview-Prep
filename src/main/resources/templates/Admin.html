<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Prep Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/script.js"></script>
</head>

<body class="background">
  <div class="container-fluid">
    <div class="row">
      <!-- Main Content -->
      <div class="col-sm-11">
        <!-- Profile Navbar -->
        <nav class="navbar navbar-expand-lg profile-navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="fa-solid fa-microphone"></i>
              InterviewPrep
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
              <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="#"><i class="fas fa-user me-1"></i> View User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/question"><i class="fas fa-question me-1"></i> Add Question</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/feedback"><i class="fas fa-eye me-2"></i> Review Feedback</a>
                </li>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="dashboard-card">
          <div class="dashboard-header">
            <h1 class="dashboard-title">Profile Dashboard</h1>
          </div>

          <p class="dashboard-subtitle">Welcome back! Here's your interview preparation overview.</p>

          <!-- Stats Grid -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" th:text="${usercount}">12</div>
              <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" th:text="${questioncount}">87%</div>
              <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" th:text="${Answercount}">5</div>
              <div class="stat-label">Total Answers</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" th:text="${Feedbackcount}">3</div>
              <div class="stat-label">Total Feedback</div>
            </div>
          </div>

          <!-- User Details Section -->
          <div class="user-details-section">
            <h2 class="section-title">User Details</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Last Login</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody th:each="user : ${users}">
                <tr th:object="${user}">
                  <td th:text="${user.userId}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.name}"></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.role}"></td>
                  <td th:text="${user.loginAt}"></td>

                  <td>
                    <a th:href="@{/user/delete(id=${user.userId})}">
                      <button class="btn btn-danger" onclick="return confirm('do you want to delete?')">
                        <i class="fas fa-trash-alt"></i></button>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
        <!-- Home Side Panel -->
        <div class="col-sm-1 d-none d-lg-flex flex-column sticky-top" id="home">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="sidebar-text position-absolute top-50">Admin Panel</div>
        </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple animation for cards
    document.addEventListener('DOMContentLoaded', function () {
      const cards = document.querySelectorAll('.stat-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 100 * index);
      });
    });
  </script>
</body>

</html>
