<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interview Prep - Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row register-card overflow-hidden">
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="/images/pic.png" alt="Preview" class="img-fluid register-image">
      </div>
      <div class="col-md-6 p-5">
        <div class="position-relative m-4">
          <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
            <div class="progress-bar" style="width: 100%;"></div>
          </div>
          <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
          <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
          <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">3</button>
        </div>

        <h2 class="text-center mb-4">Step 3: Preview & Confirm</h2>
        
        <ul class="list-group">
          <li class="list-group-item"><strong>Full Name:</strong> <span th:text="${registration.name}"></span></li>
          <li class="list-group-item"><strong>Username:</strong> <span th:text="${registration.username}"></span></li>
          <li class="list-group-item"><strong>Email:</strong> <span th:text="${registration.email}"></span></li>
          <li class="list-group-item"><strong>Experience:</strong> <span th:text="${registration.experience}"></span></li>
          <li class="list-group-item"><strong>Education:</strong> <span th:text="${registration.education}"></span></li>
          <li class="list-group-item"><strong>Skills:</strong> <span th:text="${registration.skills}"></span></li>
          <li class="list-group-item"><strong>Certifications:</strong> <span th:text="${registration.certifications}"></span></li>
          <li class="list-group-item"><strong>Projects:</strong> <span th:text="${registration.projects}"></span></li>
          <li class="list-group-item" th:if="${registration.manualInput}">
            <strong>Resume Entered Manually</strong>
          </li>
          <li class="list-group-item" th:unless="${registration.manualInput}">
            <strong>Uploaded Resume:</strong> <span th:text="${registration.resumeFileName}"></span>
          </li>
        </ul>

        <form th:action="@{/register/submit}" method="post" class="mt-4 d-grid">
          <button type="submit" class="btn btn-success">Confirm and Register</button>
        </form>

        <div class="text-center mt-3">
          <a href="/register/step2" class="btn btn-link">Go Back</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
