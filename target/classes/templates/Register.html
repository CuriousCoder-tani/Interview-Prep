<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interview Prep - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row register-card overflow-hidden">
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="/images/pic.png" alt="Registration" class="img-fluid register-image">
      </div>
      <div class="col-md-6 p-5">

        <!-- Progress Steps -->
        <div class="position-relative m-4">
          <div class="progress" style="height: 1px;"></div>
          <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill">1</button>
          <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill">2</button>
          <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill">3</button>
        </div>

        <h2 class="text-center">Step 1: User Info</h2>

        <!-- Form Starts -->
        <form class="needs-validation" novalidate method="post" action="/register/step1">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter a username.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter a password (min 6 characters).</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Passwords must match.</div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Next</button>
          </div>
        </form>

        <p class="text-center mt-3 mb-0">Already have an account? <a href="/login">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Validation Script -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          // Custom confirm password check
          const password = form.querySelector('#password');
          const confirmPassword = form.querySelector('#confirmPassword');
          if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
          } else {
            confirmPassword.setCustomValidity('');
          }

          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
